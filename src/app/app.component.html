<ngs-workspace></ngs-workspace>

<div class="container">
  <button mat-raised-button (click)="toggleWorkspace()" class="m-1">Toggle Workspace</button>
  <button mat-raised-button (click)="openTab()" class="m-1">Open Tab With Count</button>
  <button mat-raised-button (click)="openTab(false)" class="m-1">Open Tab</button>
  <button mat-raised-button (click)="closeTabs()" class="m-1">Close all tabs</button>
</div>
